<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablette</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body id="tabletUI" style="display:none;">
    <div class="tablet">
        <div class="status-bar">
            <div class="left">
                <span class="time" id="time">11:39</span>
            </div>
            <div class="center">
                <span class="date" id="date">lundi, 18 de abril de 2022</span>
            </div>
            <div class="right">
                <i class="fas fa-wifi wifi"></i>
                <i class="fas fa-battery-full battery"></i>
            </div>
        </div>
        <div class="background"></div>
        <div class="apps">
           
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
